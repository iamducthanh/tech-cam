<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/weblayout}">
<head>
    <meta charset="UTF-8">
    <title>Báo báo - TechCam</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid" style="max-width: 98%">
    <div class="row container1">
        <div class="col-lg-2 h-100" id="leftKH">
            <div class="filter-report">
                <div class="card" style="padding-left: 15px; padding-top: 15px">
                    <h6 class="mx-2 mt-2 fs-14">Báo cáo bán hàng</h6>
                    <div class="mx-2 mb-2">
                        <div class="form-group form-check">
                            <p style="width: 100px;margin-bottom: 0px;padding-top: 5px">Thời gian: </p>
                            <input type="text" class="form-control" style="width: 150px; margin-top: -10px"
                                   name="datepicker" id="datepicker"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10" id="rightKH" style="height: 100%">
            <div class="card">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body overflow-auto">
                        </div>
                        <!-- <div id="morris-bar-stacked" class="morris-chart-height morris-charts"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="script">
    <script th:src="@{/assets/js/form-advanced.init.js}"></script>
</div>
</body>
</html>
