<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/account}"
>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body layout:fragment="account">
<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div class="accountbg"></div>
<div class="account-pages mt-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5 col-xl-4">
                <div class="card">
                    <div class="card-body">

                        <div class="d-flex p-3">
                            <div>
                                <a href="index.html" class="">
<!--                                    <img th:src="@{/assets/img/logo_dark.png}" alt="" height="22" class="auth-logo logo-dark">-->
<!--                                    <img th:src="@{/assets/img/logo.png}" alt="" height="22" class="auth-logo logo-light">-->
                                </a>
                            </div>
                            <div class="ms-auto text-end">
                                <h4 class="font-size-18">Welcome Back !</h4>
                                <p class="text-muted mb-0">Đăng nhập để tiếp tục đến Techcam.</p>
                            </div>
                        </div>
                        <div class="w-100 d-flex pl-3">
                            <div class="alert alert-danger w-100 m-0" id="error_login" style="display: none" role="alert">
                                Thông tin đăng nhập không chính xác!
                            </div>
                        </div>
                        <div class="p-3">
                            <form class="form-horizontal" th:action="@{/login-check}" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="username">Email</label>
                                    <input type="text" th:value="${session.emailLogin}" class="form-control" name="username" id="username" placeholder="Nhập email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Mật khẩu</label>
                                    <input type="password" class="form-control" name="password" id="userpassword" placeholder="Nhập mật khẩu">
                                </div>

                                <div class="row mt-4">
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="" id="customControlInline">
                                            <label class="form-check-label" for="customControlInline">
                                                Nhớ tài khoản
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light" style="display: none" id="btnLoginReal" type="submit">Đăng nhập</button>
                                        <div onclick="checkCountLoginFalse()" class="btn btn-primary w-md waves-effect waves-light" id="btnLoginFake" type="submit">Đăng nhập</div>
                                    </div>
                                </div>

                                <div class="mb-0 row">
                                    <div class="col-12 mt-4 text-center">
                                        <a href="/forgot-password" class="text-muted"><i class="mdi mdi-lock"></i> Quên mật khẩu?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mt-5 text-center position-relative">
                    <p class="text-white-50">Don't have an account ? <a href="pages-register.html" tppabs="https://themesbrand.com/foxia/layouts/blue/pages-register.html" class="fw-bold text-white"> Signup Now </a> </p>
                    <p class="text-white-50"> © <script>document.write(new Date().getFullYear())</script>  Foxia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    window.onload = function () {
        let href = window.location.href;
        if(href.indexOf('login_false') >= 0){
            $("#error_login")[0].style.display = 'unset';
        }
    }

    function checkCountLoginFalse(){
        let email = $('#username')[0].value
        console.log(email)
        $.ajax({
            url: '/api/count_login_false?email=' + email,
            error: function (errors) {
                console.log(errors)
            },
            success: function (dataOut) {
                console.log(dataOut)
            },
            type: 'GET'
        });
    }
</script>
</body>
</html>
