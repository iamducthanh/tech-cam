<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/weblayout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Quản lý nhân viên - TechCam</title>
    <!-- SweetAlert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div layout:fragment="content" class="container-fluid" style="max-width: 98%">



    <div class="row container1">
        <div class="col-lg-2 h-100" id="leftKH">
            <h1 class="heading-page">Thương hiệu</h1>
            <div class="card" id="formLeft">
                <div class="h-100 w-100">
                    <div id="sidebar-menu">
                        <div class="filter-report">
                            <div class="boxLeft">
                                <h3 class="leftTitle">Trạng thái</h3>
                                <div class="boxLeftC">
                                    <div class="form-group form-check">
                                        <input class="form-check-input" type="radio" name="status" id="statusAll" value="Tất cả" onchange="onStatusChange(this)" checked>
                                        <label class="form-check-label" for="statusAll">
                                            Tất cả
                                        </label>
                                    </div>
                                    <div class="form-group form-check">
                                        <input class="form-check-input" type="radio" name="status" id="statusActive" value="Đang hoạt động" onchange="onStatusChange(this)">
                                        <label class="form-check-label" for="statusActive">
                                            Đang hoạt động
                                        </label>
                                    </div>
                                    <div class="form-group form-check">
                                        <input class="form-check-input" type="radio" name="status" id="statusInactive" value="Ngừng hoạt động" onchange="onStatusChange(this)">
                                        <label class="form-check-label" for="statusInactive">
                                            Ngừng hoạt động
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Sidebar -->
                </div>
            </div>
        </div>
        <div class="col-lg-10" id="rightKH">
            <div class="row justify-content-end">
                <button type="button" class="btn btn-primary col-auto mb-3 waves-effect waves-light" data-bs-toggle="modal" data-bs-target=".modal-add-staff">
                    <i class="fas fa-plus me-2"></i>Thương hiệu
                </button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body overflow-auto">
                                    <table id="datatable"
                                           class="table table-striped table-hover table-bordered nowrap dataTable no-footer shadow"
                                           style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                        <thead class="text-center">
                                        <th></th>
                                        <th>Chức năng</th>
                                        <th>Mã thương hiệu</th>
                                        <th>Tên thương hiệu</th>
                                        <th>Số điện thoại</th>
                                        <th>Email</th>
                                        <th>Địa chỉ</th>
                                        <th>Ảnh</th>
                                        <th>Ghi chú</th>
                                        <th>Trạng thái</th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="brand, iterator : ${brands}">
                                            <td class="text-end">
                                                <span th:text="${iterator.index + 1}"></span>
                                            </td>
                                            <td class="row" th:switch="${brand.getBrandStatus()}">
                                                <i class="col-4 fas fa-edit" style="color: darkblue;" title="Cập nhật" onclick="onBtnEdit(this)"></i>
                                                <i th:case="1" class="col-4 fas fa-lock-open" style="color: green;" title="Khoá tài khoản" onclick="onBtnStatus(this)"></i>
                                                <i th:case="0" class="col-4 fas fa-lock" style="color: red;" title="Mở khoá tài khoản" onclick="onBtnStatus(this)"></i>
                                                <i class="col-4 fas fa-user-times" style="color: red;" title="Xoá người dùng" onclick="onBtnDelete(this)"></i>
                                            </td>
                                            <td class="text-end">
                                                <span th:text="${brand.getBrandId()}">Mã thương hiệu</span>
                                                <input type="hidden" class="check-item" th:value="${brand.getBrandId()}">
                                            </td>
                                            <td th:text="${brand.getBrandName()}">Tên thương hiệu</td>
                                            <td th:text="${brand.getBrandPhone()}">Số điện thoại</td>
                                            <td th:text="${brand.getBrandEmail()}">Email</td>
                                            <td th:text="${brand.getBrandAddress()}">Địa chỉ</td>
                                            <td >Anh</td>
                                            <td th:text="${brand.getBrandNote()}">Ghi chú</td>
                                            <td th:switch="${brand.getBrandStatus()}">
                                                <span th:case="1" class="status badge bg-success fs-6">Đang hoạt động</span>
                                                <span th:case="0" class="status badge bg-danger fs-6">Ngừng hoạt động</span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div id="morris-bar-stacked" class="morris-chart-height morris-charts"></div> -->
                </div>
            </div>
        </div>
    </div>

</div>

<script layout:fragment="script" >
    $(document).ready(function () {
        $('.roleFilter').chosen();

        hoverIconLock();

        // Disable click of current user logged in
        const currentUserEmail = "[[${#session.getAttribute('currentUserEmail')}]]";
        $('table#datatable>tbody').find(`tr:has(td:contains(${currentUserEmail}))`).children().eq(1).html("<i class=\"fas fa-user-alt text-success text-center fs-3\" title=\"Thông tin\" onclick=\"onBtnEdit(this)\"></i>");
    });

    function hoverIconLock() {
        $('.fa-lock-open').hover(function () {
            $(this).removeClass('fa-lock-open').addClass('fa-lock').css('color', 'red');
        }, function () {
            $(this).removeClass('fa-lock').addClass('fa-lock-open').css('color', 'green');
        })

        $('.fa-lock').hover(function () {
            $(this).removeClass('fa-lock').addClass('fa-lock-open').css('color', 'green');
        }, function () {
            $(this).removeClass('fa-lock-open').addClass('fa-lock').css('color', 'red');
        })
    }

    $('.arrow').click(function (e) {
        $(this).toggleClass('down');
        $(this).siblings('.expand').toggle();
    })

    $('.check-item').change(function (e) {
        const flag = checkSiblings();

        if (flag) {
            $('#checkAll').prop('checked', true);
        } else {
            $('#checkAll').prop('checked', false);
        }

        function checkSiblings() {
            const checkboxes = $('.check-item').parent().find('input[type="checkbox"]');
            let checkFlag = true;

            checkboxes.each(function () {
                if ($(this).prop("checked") === false) {
                    checkFlag = false;
                }
            });
            return checkFlag;
        }
    });

    // disable mousewheel on a input number field when in focus
    // (to prevent Chromium browsers change the value when scrolling)
    $('form').on('focus', 'input[type=number]', function (e) {
        $(this).on('wheel.disableScroll', function (e) {
            e.preventDefault()
        })
    })
    $('form').on('blur', 'input[type=number]', function (e) {
        $(this).off('wheel.disableScroll')
    })

    // event filter table by status
    function onStatusChange(element) {
        const status = $(element).val();
        const rows = $('table#datatable tr');

        if(status === 'Tất cả') {
            rows.show();
        } else {
            rows.hide();
            rows.find(`.status:contains(${status})`).parent().parent().show();
        }
    }

    // event filter table by role
    function onRoleChange() {
        const role = $('select.roleFilter').val();
        const rows = $('table#datatable tr');

        if (role.length === 0 || role.length >=2) {
            rows.show();
        } else {
            rows.hide();
            rows.find(`.role:contains(${role[0]})`).parent().parent().show();
        }
    }

    // event reset form
    function resetForm() {
        const formInput = $("form :input");
        formInput.val("");
        $('#role').prop('selectedIndex', 0);
        formInput.removeClass('error');
    }

    // Submit formAdd
    $('#btnAdd').click(function () {
        let data = {};
        let formData = $('#formAdd').serializeArray();
        $.each(formData, function (i, v) {
            data["" + v.name + ""] = v.value;
        });
        data["dateOfBirth"] = moment(formData.dateOfBirth).format('YYYY-MM-DD');
        data["username"] = generateUsername(convertViToEn(data["fullName"])) + moment(formData.dateOfBirth).format('DDMM');

        if(validateForm('add')) {
            addStaff(data);
        } else {
            console.log("validate fail");
        }
    });

    // Event onKeyPress formAdd
    function onType(element) {
        const tag = $(element);
        if(tag.val() === '') {
            tag.addClass('error');
        } else {
            tag.removeClass('error');
        }
    }

    // Validation formAdd
    function validateForm(type) {
        let errorMessage = '';
        const fullName = (type === 'add') ? $('#fullName') : $('#fullName-edit');
        let flag = true;

        if (fullName.val() === '') {
            fullName.addClass('error');
            flag = false;
        }

        const email = (type === 'add') ? $('#email') : $('#email-edit');
        const patternEmail = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i;
        if (email.val() === '') {
            email.addClass('error');
            flag = false;
        } else if (!patternEmail.test(email.val())) {
            email.addClass('error');
            errorMessage += 'Email không hợp lệ!\n';
            flag = false;
        } else {
            $.ajax({
                url: `/api/staff/find/email/${email.val()}`,
                async: false,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (result) {
                    if (result !== 0) {
                        email.addClass('error');
                        errorMessage += 'Email đã được sử dụng!\n';
                        flag = false;
                        console.log(errorMessage);
                    }
                },
                error: function (error) {

                }
            })
        }

        const role = (type === 'add') ? $('#role') : $('#role-edit');
        if (role.val() === null) {
            role.addClass('error');
            flag = false;
        }

        const phoneNumber = (type === 'add') ? $('#phoneNumber') : $('#phoneNumber-edit');
        const patternPhone = /^(84|0[3|5|7|8|9])+([0-9]{8})\b$/i;
        if (phoneNumber.val() === '') {
            phoneNumber.addClass('error');
            flag = false;
        } else if (!patternPhone.test(phoneNumber.val())) {
            phoneNumber.addClass('error');
            errorMessage += 'Số điện thoại không hợp lệ!\n';
            flag = false;
        } else {
            $.ajax({
                url: `/api/staff/find/phone/${phoneNumber.val()}`,
                async: false,
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (result) {
                    if (result !== 0) {
                        phoneNumber.addClass('error');
                        errorMessage += 'Số điện thoại đã được sử dụng!\n';
                        flag = false;
                    }
                },
                error: function (error) {

                }
            })
        }

        const address = (type === 'add') ? $('#address') : $('#address-edit');
        if (address.val() === '') {
            address.addClass('error');
            flag = false;
        }

        const identityNumber = (type === 'add') ? $('#identityNumber') : $('#identityNumber-edit');
        const patternIdentityNumber = /^[0-9]*$/i;
        if (identityNumber.val() === '') {
            identityNumber.addClass('error');
            flag = false;
        } else if (!patternIdentityNumber.test(identityNumber.val())) {
            identityNumber.addClass('error');
            errorMessage += 'Số CMND/CCCD không hợp lệ!\n';
            flag = false;
        }

        if (type === 'edit') {
            const username = $('#staffCode-edit')
            if (username.val() === '') {
                username.addClass('error');
                flag = false;
            }
        }

        if (type === 'edit') {
            const username = $('#username')
            if (username.val() === '') {
                username.addClass('error');
                flag = false;
            }
        }

        if (flag) {
            return true
        }
        errorMessage += 'Mời nhập lại!'
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        Toast.fire({
            icon: 'error',
            title: errorMessage
        })
        return false;
    }

    //API add Staff
    function addStaff(data) {
        $.ajax({
            url: '/api/staff',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (result) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({
                    icon: 'success',
                    title: 'Thêm thành công'
                }).then(() => window.location.href = "/staff");
            },
            error: function (error) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({
                    icon: 'error',
                    title: 'Lỗi khi thêm mới'
                })
            }
        })
    }

    // Submit formEdit
    $('#btnEdit').click(function () {
        let data = {};
        let formData = $('#formEdit').serializeArray();
        $.each(formData, function (i, v) {
            data["" + v.name + ""] = v.value;
        });
        data["dateOfBirth"] = moment(formData.dateOfBirth).format('YYYY-MM-DD')

        if(validateForm('edit')) {
            editStaff(data);
        } else {
            console.log("validate fail");
        }
    });

    //API edit Staff
    function editStaff(data) {
        $.ajax({
            url: '/api/staff',
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (result) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({
                    icon: 'success',
                    title: 'Cập nhật thành công'
                }).then(() => window.location.href = "/staff");
            },
            error: function (error) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({
                    icon: 'error',
                    title: "Lỗi hệ thống!\nVui lòng thử lại sau"
                })
            }
        })
    }

    function onBtnEdit (element) {
        const tag = $(element).parent().parent().find('.check-item');
        $.ajax({
            url: `/api/staff/${tag.val()}`,
            type: 'GET',
            contentType: 'application/json',
            success: function (result) {
                console.log(result);
                $('#id').val(result.id);
                $('#fullName-edit').val(result.fullName);
                $('#staffCode-edit').val(result.staffCode);
                $('#username').val(result.staffCode);
                $('#email-edit').val(result.email);
                $('#role-edit').val(result.role);
                $('#identityNumber-edit').val(result.identityNumber);
                $('#phoneNumber-edit').val(result.phoneNumber);
                $('#address-edit').val(result.address);
                $('#birthdate-edit').val(moment(result.dateOfBirth).format('DD/MM/YYYY'));
                $('#note-edit').val(result.note);

                $('.modal-edit-staff').modal('show');
            },
            error: function (error) {
                console.log(error);
            }
        })
    }

    function onBtnStatus (element) {
        const tag = $(element).parent().parent();
        const lock = $(element).hasClass('fa-lock');
        const status = lock ? "0" : "1";
        const length_of_row = $('table#datatable th').length;
        $.ajax({
            url: `/api/staff/status/${tag.find('.check-item').val()}/${status}`,
            type: 'PUT',
            contentType: 'application/json',
            success: function (result) {
                Swal.fire(
                    lock ? 'Đã khoá tài khoản!' : 'Đã mở khoá tài khoản',
                    `Mã nhân viên ${tag.children().eq(2).text()}`,
                    'success'
                ).then(() => {
                    if (lock) {
                        $(element).removeClass('fa-lock-open').addClass('fa-lock').css('color', 'red');
                        tag.children().eq(length_of_row - 1).children().text("Ngừng hoạt động");
                        tag.children().eq(length_of_row - 1).children().removeClass('badge bg-success');
                        tag.children().eq(length_of_row - 1).children().addClass('badge bg-danger');
                    } else {
                        $(element).removeClass('fa-lock').addClass('fa-lock-open').css('color', 'green');
                        tag.children().eq(length_of_row - 1).children().text("Đang hoạt động");
                        tag.children().eq(length_of_row - 1).children().removeClass('badge bg-danger');
                        tag.children().eq(length_of_row - 1).children().addClass('badge bg-success');
                    }

                    hoverIconLock();
                })
            },
            error: function (error) {
                console.log(error);
                Swal.fire(
                    'Lỗi hệ thống!\nVui lòng thử lại sau!',
                    'error'
                )
            }
        })
    }

    function onBtnDelete (element) {
        const tag = $(element).parent().parent();
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success mx-2',
                cancelButton: 'btn btn-danger mx-2'
            },
            buttonsStyling: false
        })

        swalWithBootstrapButtons.fire({
            title: `Bạn chắc chắn muốn xoá <br> Nhân viên mã có ${tag.children().eq(2).children().text()} chứ?`,
            text: "Chú ý không thể hoàn tác sau khi thực hiện tác vụ này!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Vâng, tôi chắc chắn!',
            cancelButtonText: 'Không, huỷ bỏ tác vụ!',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                swalWithBootstrapButtons.fire(
                    'Đã xoá thành công!',
                    'Dữ liệu đã bị xoá.',
                    'success'
                ).then(
                    $.ajax({
                        url: `/api/staff/delete/${tag.find('.check-item').val()}`,
                        type: 'PUT',
                        contentType: 'application/json',
                        success: function (result) {
                            window.location.href = "/staff";
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    })
                );
            } else if (
                result.dismiss === Swal.DismissReason.cancel
            ) {
                swalWithBootstrapButtons.fire(
                    'Đã huỷ tác vụ',
                    'Dữ liệu được bảo toàn :)',
                    'error'
                )
            }
        })
    }

    // JavaScript: Chuyển tiếng Việt có dấu sang không dấu
    function convertViToEn(str, toUpperCase = false) {
        str = str.toLowerCase();
        str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
        str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
        str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
        str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
        str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
        str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
        str = str.replace(/đ/g, "d");
        // Some system encode vietnamese combining accent as individual utf-8 characters
        str = str.replace(/\u0300|\u0301|\u0303|\u0309|\u0323/g, ""); // Huyền sắc hỏi ngã nặng
        str = str.replace(/\u02C6|\u0306|\u031B/g, ""); // Â, Ê, Ă, Ơ, Ư

        return toUpperCase ? str.toUpperCase() : str;
    }

    /**
     * Generate Username from fullname
     */
    function generateUsername(str) {
        //Split to array of words
        let arr = str.split(' ');
        let username = arr[arr.length - 1];

        // Remove firstname from array of fullname
        arr.pop();

        // Get the First Letter of each String
        arr.forEach(e => username+=e.charAt(0));
        if (arr.length === 1) {
            return arr[0];
        }
        return username;
    }
</script>

</body>
</html>
