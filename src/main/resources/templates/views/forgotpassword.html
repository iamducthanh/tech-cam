<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/account}"
>

<head>
    <meta charset="utf-8">
    <title>Quên mật khẩu</title>
</head>

<body layout:fragment="account">

<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div class="accountbg"></div>
<div class="account-pages mt-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5 col-xl-5">
                <div class="card mx-4">
                    <div class="card-body">

                        <div class="d-flex p-3">
                            <div>
                                <a href="index.html" class="">
                                    <img src="logo_dark.png" alt="" height="22" class="auth-logo logo-dark">
                                    <img src="logo.png" alt="" height="22" class="auth-logo logo-light">
                                </a>
                            </div>
                            <div class="ms-auto text-end">
                                <h4 class="font-size-18">Quên mật khẩu</h4>
                            </div>
                        </div>
                        <div class="p-3">
                            <div class="alert alert-success" role="alert">
                                Nhập Email của bạn và hướng dẫn sẽ được gửi cho bạn!
                            </div>

                            <form class="form-horizontal" action="https://themesbrand.com/foxia/layouts/blue/index.html">

                                <div class="mb-3">
                                    <label for="useremail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="useremail" placeholder="Nhập email">
                                </div>

                                <div class="mb-3">
                                    <div class="text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Gửi</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
                <div class="mt-5 text-center position-relative">
                    <p class="text-white-50">Remember It ? <a href="pages-login.html" tppabs="https://themesbrand.com/foxia/layouts/blue/pages-login.html" class="fw-bold text-white"> Sign In Here </a> </p>
                    <p class="text-white-50"> © <script>document.write(new Date().getFullYear())</script>  Foxia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
