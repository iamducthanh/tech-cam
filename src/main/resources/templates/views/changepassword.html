<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/account}"
>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/809/809052.png">
    <title>Đổi mật khẩu</title>
</head>
<body layout:fragment="account">
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Begin page -->
<div class="accountbg"></div>
<div class="account-pages mt-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5 col-xl-4">
                <!-- Header -->
                <div class="text-center position-relative mb-3">
                    <a href="/">
                        <div><img src="https://cdn-icons-png.flaticon.com/512/809/809052.png" alt="" height="100"></div>
                        <span style="font-size: 40px;color: yellow;">FShop</span>
                    </a>
                </div>

                <!-- Main content -->
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex p-3">
                            <div class="ms-auto text-end">
                                <h4 class="font-size-18">Đổi mật khẩu</h4>
                                <p class="text-muted mb-0">Vui lòng nhập đầy đủ thông tin vào các ô bên dưới.</p>
                            </div>
                        </div>
                        <div class="w-100 d-flex pl-3" id="errors">
                            <!--                            <div class="alert alert-danger w-100 m-0" style="display: unset;" role="alert">-->
                            <!--                                Thông tin đăng nhập không chính xác!-->
                            <!--                            </div>-->
                        </div>
                        <div class="p-3">
                            <form class="form-horizontal" th:action="@{/login-check}" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="passwordOld">Mật khẩu cũ</label>
                                    <input type="password" class="form-control" name="passwordOld" id="passwordOld"
                                           placeholder="Nhập mật khẩu cũ">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="passwordNew">Mật khẩu mới</label>
                                    <input type="password" class="form-control" name="passwordNew" id="passwordNew"
                                           placeholder="Nhập mật khẩu mới">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="passwordComfirm">Xác nhận mật khẩu mới</label>
                                    <input type="password" class="form-control" name="passwordComfirm"
                                           id="passwordComfirm" placeholder="Nhập lại mật khẩu mới">
                                </div>

                                <div class="row mt-4">
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 text-end">
                                        <div class="btn btn-primary w-md waves-effect waves-light" type="submit"
                                             onclick="changePassword()">Đổi mật khẩu
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-0 row">
                                    <div class="col-12 mt-4 text-center">
                                        <a href="/forgot-password" class="text-muted"><i class="mdi mdi-lock"></i> Quên mật khẩu?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mt-5 text-center position-relative">
                    <p class="text-white-50">Chưa có tài khoản? <a href="pages-register.html"
                                                                   tppabs="https://themesbrand.com/foxia/layouts/blue/pages-register.html"
                                                                   class="fw-bold text-white"> Đăng ký ngay </a></p>
                    <p class="text-white-50">
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        © FShop <span class="d-none d-sm-inline-block"> - Work by <i
                            class="mdi mdi-heart text-danger"></i></span>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    function changePassword() {
        let passwordOld = $("#passwordOld")[0].value
        let passwordNew = $("#passwordNew")[0].value
        let passwordComfirm = $("#passwordComfirm")[0].value

        $.ajax({
            url: '/api/change-password',
            data: JSON.stringify(
                {
                    passwordOld: passwordOld,
                    passwordNew: passwordNew,
                    passwordComfirm: passwordComfirm
                }
            ),
            contentType: 'application/json',
            error: function (errors) {
                let divError = $('#errors')[0];
                divError.innerHTML = '';
                divError.innerHTML +=
                    '                          <div class="alert alert-danger w-100 m-0" style="display: unset;" role="alert">\n' +
                    errors.responseJSON.vn +
                    '                            </div>'

            },
            success: function (dataOut) {
                let divError = $('#errors')[0];
                divError.innerHTML = '';
                divError.innerHTML +=
                    '<div class="alert alert-success w-100 m-0" role="alert">\n' +
                    '  Đổi mật khẩu thành công!' +
                    '</div>';

                setTimeout(function () {
                    window.location.href = '/';
                }, 1500)
            },
            type: 'POST'
        });
    }
</script>
</body>
</html>
