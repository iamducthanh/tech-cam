<tr th:data-id="${number}"
    class="tr-order-product" xmlns:th="http://www.thymeleaf.org">
    <td colspan="1" class="text-center">
        <select class="form-control select2 ip-edit-product">
            <option th:each="product : ${lstProduct}"
                    th:value="${product.productId}"
                    th:text="${product.productName}">
            </option>
        </select>
    </td>
    <td colspan="1" class="ip-edit-quantity text-end" data-field="quantity">1
    </td>
    <td style="width: 100px" class="text-center">
        <a class="btn btn-outline-secondary btn-sm edit" title="Edit">
            <i class="fas fa-pencil-alt"></i>
        </a>
    </td>
    <script th:src="@{/assets/js/spectrum.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-maxlength.min.js}"></script>
    <script th:src="@{/assets/js/jquery.bootstrap-touchspin.min.js}"></script>
    <script th:src="@{/assets/js/select2.min.js}"></script>
    <script th:src="@{/assets/js/form-advanced.init.js}"></script>
    <script th:src="@{/assets/js/bootstrap-datepicker.min.js}"></script>
</tr>
